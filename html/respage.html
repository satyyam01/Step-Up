<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('res.jpeg'); /* Replace 'background.jpg' with the path to your background image */
            background-size: cover;
            /*background-position: center;*/
        }

        header, footer {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background for better readability */
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        header h1, footer p {
            margin: auto;
        }

        main {
            padding: 20px;
        }

        .resource-list {
            margin: 20px auto;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for better readability */
            padding: 20px;
            border-radius: 10px;
        }

        .resource-list h2 {
            margin-top: 0;
        }

        .resource-list ul {
            list-style: none;
            padding: 0;
        }

        .resource-list li {
            margin-bottom: 100px;
        }

        .resource-list li a {
            text-decoration: none;
            color: #007bff;
        }

        .resource-list li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Resource Page</h1>
    </header>
    <main>
        <section class="resource-list">
            <h2>Useful Resources</h2>
            <ul>
                <li><a href="https://example.com/resource1">Resource 1</a></li>
                <li><a href="https://example.com/resource2">Resource 2</a></li>
                <li><a href="https://example.com/resource3">Resource 3</a></li>
                <!-- Add more resources as needed -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Website</p>
    </footer>
</body>
</html>
